<!-- Text Scrambler -->
<script src="{{ "/js/scramble.js" }}"></script>
<script>
    $('.text-scrmb').each(function(index, current) {
            const fx = new TextScramble(current);

            phrases = [];

            $(this).find('.text-scrmb-element').each(function (jindex, element) {
                    phrases[jindex] = $(this).text();
                });

            let counter = 0;
            const next = () => {
                    fx.setText(phrases[counter]).then(() => {
                            setTimeout(next, 1600);
                        });
                    counter = (counter + 1) % phrases.length;
                };

            next();

        });
</script>
